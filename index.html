<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>MPC 2000</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="MPC">
        <div id="left"></div>
        <div id="right">
          <div id="logoContainer">
            <div id="logoLeft">
              <h1 id="akai">AKAI</h1>
              <p id="prof">professional</p>
            </div>
            <div id="logoRight">
              <p id="mpc2000xl">MPC2000XL</p>
              <div id="line"></div>
              <p id="midiProductionCenter">MIDI PRODUCTION CENTER</p>
            </div>
          </div>
          <div id="controlsContainer">
            <div id="leftControl">
              <div class="block">
                <div class="button"></div>
                <div class="button"></div>
              </div>
              <div class="block">
                <div class="button"></div>
                <div class="button"></div>
              </div>
            </div>
            <div id="rightControl">
              <div id="knobs">
                <div class="knob"><div class="knob-inside"></div></div>
                <div class="knob">
                  <div class="knob-inside" id="knob2"></div>
                </div>
              </div>
              <div id="line"></div>
              <div id="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
              </div>
            </div>
          </div>
          <div id="padsContainer">
            <div class="pad-row">
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
            </div>
            <div class="pad-row">
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
            </div>
            <div class="pad-row">
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
            </div>
            <div class="pad-row">
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
              <div class="pads"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
